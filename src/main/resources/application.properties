# Activity Service identity
spring.application.name=activity-service
server.port=${PORT:8089}

# MySQL (use the container service name inside docker network)
spring.datasource.url=jdbc:mysql://mysql:3306/activity_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Eureka (hosted on Railway)
eureka.client.service-url.defaultZone=https://eureka-server-production-b348.up.railway.app/eureka/

# Validation service (hosted on Railway)
validation.service.url=https://validation-service-production-024e.up.railway.app/v1/risk/validation

# Kafka (inside Gitpod docker network)
spring.kafka.bootstrap-servers=broker:29092
spring.kafka.properties.schema.registry.url=http://schema-registry:8081

# Kafka producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer

# Kafka topic
spring.kafka.template.default-topic=postMessageToNewRequestKafkaTopic
spring.kafka.topic.orderPlaced=postMessageToNewRequestKafkaTopic

# Debugging
logging.level.org.apache.kafka=DEBUG
logging.level.org.springframework.kafka=DEBUG




