spring.application.name=activity-service
server.port=${PORT:8089}





# Swagger OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# DB (MySQL is inside same compose, service name = mysql)
spring.datasource.url=jdbc:mysql://localhost:3307/activity_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.kafka.bootstrap-servers=9092-souravjadho-activityser-vn233j9jirm.ws-us121.gitpod.io:9092
spring.kafka.properties.schema.registry.url=http://localhost:8085
# Eureka (if you have discovery-server in docker-compose)
eureka.client.service-url.defaultZone=https://eureka-server-production-31ff.up.railway.app/eureka/

#spring.datasource.url=jdbc:mysql://mysql:3306/activity_db
#spring.kafka.bootstrap-servers=broker:29092
#spring.kafka.properties.schema.registry.url=http://schema-registry:8081



# Kafka (inside docker network, service name = broker)
#spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=postMessageToNewRequestKafkaTopic

# Kafka Producer with Avro
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer

# Schema Registry (inside docker network, service name = schema-registry)
#spring.kafka.properties.schema.registry.url=http://localhost:8085

# Topics
spring.kafka.topic.orderPlaced=postMessageToNewRequestKafkaTopic

# Debug logs
logging.level.org.apache.kafka=DEBUG
logging.level.org.springframework.kafka=DEBUG

# Kafka auto-create topics
KAFKA_AUTO_CREATE_TOPICS_ENABLE=true



